<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>


    <main class="main">
        <section class="main__tagging tagging col-4">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
               
                <fieldset>
                    <legend>Add a new Geotag</legend>

                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" placeholder="Coming Soon" pattern="^[0-9.]*$" required > <!-- disabled? -->

                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude" placeholder="Coming Soon" pattern="^[0-9.]*$" required > <!-- disabled? -->

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Berlin Mitte" pattern="[A-Za-z]{0,10}" required>

                    <label for="hashtag">Hashtag:</label>
                    <input type="text" id="hashtag" name="hashtag"  placeholder="e.g. #ber" pattern="#?([a-zA-Z]{0,10})">                                      

                    <input type="submit" value="Add Tag">
                </fieldset>


            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-8">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>
                    <legend>Search</legend>

                    <label for="nameSearch">Search term or keywords:</label>
                    <input type="text" id="nameSearch" placeholder="e.g. Frankfurt Main Station" name="nameSearch">

                     <!-- The Values will probably be made available through the gps later? -->
                    <input type="hidden" id="current_longitude" name="current_longitude" value="Not_Available_Yet">
                    <input type="hidden" id="current_latitude" name="current_latitude" value="Not_Available_Yet">
                

                    <input type="submit" value="Search">
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <fieldset>
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        </fieldset>

                        <fieldset>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                        </fieldset>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
